name: WinderowsSevervps

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    # Using windows-latest often forces the job into US-based Azure clusters
    runs-on: windows-11-arm
    timeout-minutes: 3600

    # --- ADD THE SECURITY LINES HERE ---
    environment: Production01                   # Triggers the manual approval button
    if: github.actor == 'arbo3312'    # Only lets YOU run it
    # -----------------------------------

    steps:
      - name: Configure RDP System
        run: |
          # Enable Remote Desktop in Windows Registry
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # Open Firewall for RDP
          netsh advfirewall firewall add rule name="AllowRDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create Custom User
        run: |
          # --- EDIT YOUR DETAILS HERE ---
          $myUser = "acorole323"
          $myPass = "A$@sW12Sssw4@ws"
          # ------------------------------

          $securePass = ConvertTo-SecureString $myPass -AsPlainText -Force
          New-LocalUser -Name $myUser -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $myUser
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $myUser
          
          echo "RDP_USER=$myUser" >> $env:GITHUB_ENV
          echo "RDP_PASS=$myPass" >> $env:GITHUB_ENV

      - name: Force Windows 11 Pro 25H2
        run: |
          # 1. Clean up any existing branding info
          $path = "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion"
          Set-ItemProperty -Path $path -Name "ProductName" -Value "Windows 11 Pro" -Force
          Set-ItemProperty -Path $path -Name "EditionID" -Value "Professional" -Force
          Set-ItemProperty -Path $path -Name "DisplayVersion" -Value "25H2" -Force

          # 2. Use Slmgr to install the Pro SKU identity
          # This tells Windows to use the Professional feature set
          cscript //nologo C:\Windows\System32\slmgr.vbs /ipk VK7JG-NPHTM-C97JM-9MPGT-3V66T

          # 3. Force the Branding folder to use Pro strings
          $brandPath = "HKLM:\SOFTWARE\Microsoft\Windows\CurrentVersion\Branding"
          if (!(Test-Path $brandPath)) { New-Item -Path $brandPath -Force }
          Set-ItemProperty -Path $brandPath -Name "BaseEditionName" -Value "Windows 11 Pro" -Force

          Write-Host "Edition switch to Windows 11 Pro 25H2 complete."

      - name: Activate Windows 11 Pro
        run: |
          # 1. Install Windows 11 Pro Generic Key
          slmgr.vbs /ipk W269N-WFGWX-YVC9B-4J6C9-T83GX
          
          # 2. Set KMS Server
          slmgr.vbs /skms kms8.msguides.com
          
          # 3. Apply Activation
          slmgr.vbs /ato   
          

      - name: Verify USA Location
        run: |
          $info = Invoke-RestMethod -Uri http://ip-api.com/json
          Write-Host "Server Location: $($info.city), $($info.regionName), $($info.country)"

      - name: Rename PC (Safe Method)
        run: |
          $newName = "AcorRolre323"
          
          # This line changes the current active session name
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\ComputerName\ActiveComputerName' -Name "ComputerName" -Value $newName
          
          # This line changes the name Windows shows in "Settings"
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Control\ComputerName\ComputerName' -Name "ComputerName" -Value $newName
          
          # This line changes the name Tailscale and RDP see on the network
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters' -Name "Hostname" -Value $newName
          Set-ItemProperty -Path 'HKLM:\SYSTEM\CurrentControlSet\Services\Tcpip\Parameters' -Name "NV Hostname" -Value $newName    

      - name: Install Tailscale (System Mode)
        run: |
          # Download the ARM64 specific installer
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-arm64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"
          # Install as a system-wide service
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait

      - name: Enable Software Graphics Acceleration
        run: |
          $gpuPath = "HKLM:\SOFTWARE\Policies\Microsoft\Windows NT\Terminal Services"
          if (!(Test-Path $gpuPath)) { New-Item -Path $gpuPath -Force }
          Set-ItemProperty -Path $gpuPath -Name "HardwareGraphicsAcceleration" -Value 1
          Set-ItemProperty -Path $gpuPath -Name "WUSetupCustomDisplayName" -Value 1
          Write-Host "Software graphics acceleration enabled."

      
          
      - name: Enable Windows Themes
        run: |
          # Set the service to automatic
          sc.exe config Themes start= auto
          
          # Start the service only if it is stopped
          # This prevents the "Exit Code 1" crash
          powershell -Command "if ((Get-Service Themes).Status -eq 'Stopped') { Start-Service Themes }"
          
          # Force Dark Mode/Transparency settings
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" -Name "AppsUseLightTheme" -Value 0
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" -Name "SystemUsesLightTheme" -Value 0
          Set-ItemProperty -Path "HKCU:\Software\Microsoft\Windows\CurrentVersion\Themes\Personalize" -Name "EnableTransparency" -Value 1    

      - name: Connect Tailscale (Service Mode)
        run: |
          $tsExe = "C:\Windows\System32\config\systemprofile\AppData\Local\Microsoft\WindowsApps\tailscale.exe"
          if (-not (Test-Path $tsExe)) { $tsExe = "C:\Program Files\Tailscale\tailscale.exe" }
          
          # Force the service to start and stay alive
          Set-Service -Name "tailscale" -StartupType Automatic
          Start-Service -Name "tailscale" -ErrorAction SilentlyContinue
          
          # Connect using --unattended flag (Crucial for RDP)
          & $tsExe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=usa-win11-vps --accept-routes --unattended
          
          $tsIP = & $tsExe ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Force Total Access (Mac Fix)
        run: |
          $myUser = "acorole323"
          $myPass = "A$@sW12Sssw4@ws"

          # 1. COMPLETELY DISABLE NLA AND FORCE RDP SECURITY
          # This is the 'Nuclear Option' for 0x204 errors
          $tsPath = "HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp"
          Set-ItemProperty -Path $tsPath -Name "UserAuthentication" -Value 0
          Set-ItemProperty -Path $tsPath -Name "SecurityLayer" -Value 1
          Set-ItemProperty -Path "HKLM:\System\CurrentControlSet\Control\Terminal Server" -Name "fDenyTSConnections" -Value 0
          
          # 2. OVERRIDE FIREWALL (Allowing Tailscale specifically)
          netsh advfirewall firewall set rule group="remote desktop" new enable=Yes
          netsh advfirewall firewall add rule name="Allow-RDP-All" dir=in action=allow protocol=TCP localport=3389

          # 3. SET AUTO-LOGIN
          $winlogon = "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Winlogon"
          Set-ItemProperty -Path $winlogon -Name "AutoAdminLogon" -Value "1"
          Set-ItemProperty -Path $winlogon -Name "DefaultUserName" -Value $user
          Set-ItemProperty -Path $winlogon -Name "DefaultPassword" -Value $pass
          
          # 4. RESTART RDP SERVICE
          # We restart it to make sure it picks up the 'SecurityLayer=1' change
          Restart-Service -Name TermService -Force
          
          # 5. KILL THE RUNNER GENTLY
          # We disable the runner so it doesn't fight your connection
          $runner = Get-LocalUser | Where-Object { $_.Name -like "*runner*" }
          if ($runner) { Disable-LocalUser -Name $runner.Name -ErrorAction SilentlyContinue }

          Write-Host "The doors are now wide open. Try connecting now."
          
      - name: Maintain Session
        run: |
          Write-Host "`n=========================="
          Write-Host "FULL WINDOWS 11 VPS READY"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "==========================`n"
          
          while ($true) {
            Write-Host "[$(Get-Date)] Still running Windows 11 ARM..."
            Start-Sleep -Seconds 300
          }
          
      - name: Keep Alive for File Transfer
        run: |
          Write-Host "The VPS is now ready. You have 6 hours before it deletes itself."
          Write-Host "Use this time to transfer your files to your Mac via Shared Folders."
          # 21600 seconds = 6 hours (The maximum time GitHub allows)
          Start-Sleep -Seconds 21600

        
