name: WinderowsSevervps

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    # Using windows-2019 often forces the job into US-based Azure clusters
    runs-on: windows-2019
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create My Custom User
        run: |
          # --- CHANGE THESE TWO LINES ---
          $myUser = "acorole323"
          $myPass = "A$@sW12Sssw4@ws"
          # ------------------------------

          $securePass = ConvertTo-SecureString $myPass -AsPlainText -Force
          New-LocalUser -Name $myUser -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $myUser
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $myUser
          
          echo "RDP_USER=$myUser" >> $env:GITHUB_ENV
          echo "RDP_PASS=$myPass" >> $env:GITHUB_ENV

      - name: Verify USA Location
        run: |
          $info = Invoke-RestMethod -Uri http://ip-api.com/json
          Write-Host "------------------------------------"
          Write-Host "VERIFYING SERVER LOCATION..."
          Write-Host "City: $($info.city)"
          Write-Host "State: $($info.regionName)"
          Write-Host "Country: $($info.country)"
          Write-Host "------------------------------------"
          if ($info.countryCode -ne "US") {
            Write-Host "Warning: This runner is in $($info.country). Restart for a US node."
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=usa-vps-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS DETAILS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "==========================`n"
          
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Server is in the USA"
              Start-Sleep -Seconds 300
          }
