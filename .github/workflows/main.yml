name: WinderowsSevervps

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    # Using windows-latest often forces the job into US-based Azure clusters
    runs-on: windows-11-arm
    timeout-minutes: 3600

    steps:
      - name: Configure RDP System
        run: |
          # Enable Remote Desktop in Windows Registry
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          
          # Open Firewall for RDP
          netsh advfirewall firewall add rule name="AllowRDP" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create Custom User
        run: |
          # --- EDIT YOUR DETAILS HERE ---
          $myUser = "acorole323"
          $myPass = "A$@sW12Sssw4@ws"
          # ------------------------------

          $securePass = ConvertTo-SecureString $myPass -AsPlainText -Force
          New-LocalUser -Name $myUser -Password $securePass -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member $myUser
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member $myUser
          
          echo "RDP_USER=$myUser" >> $env:GITHUB_ENV
          echo "RDP_PASS=$myPass" >> $env:GITHUB_ENV

       - name: Force Edition Switch via Slmgr
         run: |
           # 1. Install the Generic Pro Product Key (VK7JG-NPHTM-C97JM-9MPGT-3V66T)
           # This forces the licensing service to target the "Professional" SKU
           slmgr.vbs /ipk VK7JG-NPHTM-C97JM-9MPGT-3V66T
          
           # 2. Force the registry to update the build identity to 25H2
           $path = "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion"
           Set-ItemProperty -Path $path -Name "ProductName" -Value "Windows 11 Pro"
           Set-ItemProperty -Path $path -Name "DisplayVersion" -Value "25H2"
           Set-ItemProperty -Path $path -Name "EditionID" -Value "Professional"
          
           # 3. Kill and restart the Software Protection Service to apply the label
           Restart-Service -Name sppsvc -Force -ErrorAction SilentlyContinue
          
           Write-Host "Edition switch triggered via Slmgr.""
          

      - name: Verify USA Location
        run: |
          $info = Invoke-RestMethod -Uri http://ip-api.com/json
          Write-Host "Server Location: $($info.city), $($info.regionName), $($info.country)"

      - name: Install Tailscale (ARM64)
        run: |
          # Download ARM64 version
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-arm64.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile "ts.msi"          
          # Install quietly
          Start-Process msiexec.exe -ArgumentList "/i", "ts.msi", "/quiet", "/norestart" -Wait
          
          # Try to start the service, but DON'T stop if it's already running (ErrorAction)
          Start-Service -Name "tailscale" -ErrorAction SilentlyContinue

      - name: Connect to Tailscale
        run: |
          Start-Sleep -Seconds 10
          $tsExe = "C:\Program Files\Tailscale\tailscale.exe"
          if (-not (Test-Path $tsExe)) { $tsExe = "C:\Program Files\Tailscale IPN\tailscale.exe" }          
          & $tsExe up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=usa-win11-vps
          $tsIP = & $tsExe ip -4
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Maintain Session
        run: |
          Write-Host "`n=========================="
          Write-Host "FULL WINDOWS 11 VPS READY"
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: $env:RDP_USER"
          Write-Host "Password: $env:RDP_PASS"
          Write-Host "==========================`n"
          
          while ($true) {
            Write-Host "[$(Get-Date)] Still running Windows 11 ARM..."
            Start-Sleep -Seconds 300
          }
